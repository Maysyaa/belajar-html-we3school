<h1>alasan langit berwarna biru</h1>
<p> langit berwarna biru dengan alasan partikel-partikelnya yang sangat kecil membaurkan cahaya biru. Dijelaskan bahwa udara murni tidak berwarna, sehingga semua cahaya yang panjang gelombangnya dalam spektrum cahaya tampak dapat melewatinya tanpa penyerapan.</p>
